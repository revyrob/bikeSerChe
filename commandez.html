    <script>
        function initPayPalButton() {
            paypal.Buttons({
                style: {
                    shape: 'pill',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'buynow',

                },

                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{ "description": "Achete L'expérience audio théâtrale", "amount": { "currency_code": "EUR", "value": 3.5 } }]
                    });
                },

                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        alert('Transaction complete par ' + details.payer.name.given_name + '! Allez à https://www.brianconfantomes.com/laRoute');
                    });
                },

                onError: function (err) {
                    console.log(err);
                }
            }).render('#paypal-button-container');
        }
        initPayPalButton();
    </script>
